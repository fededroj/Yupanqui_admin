{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Enlace a Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- Enlace a jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Enlace a Bootstrap JS y Popper.js (necesario para algunos componentes de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="icon" href="{% static "img/Yupanqui_club_logo.ico" %}">
    <title>{% block titulo %}YUPANQUI{% endblock titulo %}</title>
</head>
<body>
  <header class="bg-dark text-light">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-3">
          <img src="{% static "img/Yupanqui_club_logo.png" %}" alt="Logo" class="img-fluid small-logo" style="height: 4rem;">
        </div>
        <div class="col-md-6 text-center">
          <h1 class="display-4">YUPANQUI</h1>
        </div>
        <div class="col-md-3 text-end">
          <!-- Agrega cualquier contenido adicional en el lado derecho -->
        </div>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index_socios' %}">SOCIOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index_cuotas' %}">CUOTAS</a>
          </li>
          {% comment %} <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index_inscripcion' %}">INSCRIPCION</a>
          </li> {% endcomment %}

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
              ADMINISTRACION
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="{% url 'lista_profesores' %}">Profesores</a></li>
              <li><a class="dropdown-item" href="{% url 'lista_actividades' %}">Actividades</a></li>
              <li><a class="dropdown-item" href="{% url 'lista_categorias' %}">Categorias</a></li>
            </ul>
          </li>
          

        </ul>
        <a class="btn btn-danger ms-auto" type="submit" href="{% url 'logout' %}">salir</a>
      </div>
    </div>
  </nav>
<div class="mt-3">
  <div class="container" >
    {% block content %} 
    {% endblock content %}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
