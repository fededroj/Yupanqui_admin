{% block content %}

<!-- reporte_cuotas.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Reporte de Cuotas Anuales</title>
</head>
<body>
    <h1>Reporte de Cuotas Anuales</h1>
    <form method="get">
        <label for="ano">Seleccionar año:</label>
        <select name="ano" id="ano">
            <option value="">-- Todos los años --</option>
            {% for ano in anos %}
                <option value="{{ ano }}" {% if ano == selected_ano %}selected{% endif %}>{{ ano }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Filtrar">
    </form>
    <table>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Monto</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for cuota in cuotas %}
                <tr>
                    <td>{{ cuota.fecha|date:"F" }}</td>
                    <td>{{ cuota.monto }}</td>
                    <td>{% if cuota.pagada %}Pagada{% else %}No Pagada{% endif %}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

{% endblock %}
